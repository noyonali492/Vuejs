<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ name }}</h1>
        <h1>{{ Myage(27) }}</h1>
        <h1>{{ myphone() }}</h1>
        <h1>{{ mmage() }}</h1>
        
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                name:'noyon'
            },
            methods:{
                Myage(age){
                    return `noyon is age ${age}`
                },
                myphone(){
                    return '0179'
                },
                mmage(){
                    return `methode cell kore  phone ${this.myphone()}`
                }
            }
        })
    </script>
</body>
</html>
