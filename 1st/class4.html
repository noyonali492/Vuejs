<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <h1>Event</h1>
    <div id="app">
        <h1>I earn {{ dollar }} $ per month</h1>
        <button @dblclick="Amount(5)"> +1</button>
        <button v-on:click="Amount(-1)"> -1</button>


    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                dollar: 20
            },
            methods:{
                Amount(taka){
                    this.dollar +=taka
                }
            }
        })
    </script>
</body>
</html>
