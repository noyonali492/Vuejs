<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<style>
    .canvas{
        height: 240px;
        width: 240px;
        margin-top: 20px;
        background-color: orange;
    }
</style>
</head>
<body>
    <h1>Event Object</h1>
    <div id="app">
        <button @click="Me">Click Me</button>

        <div class="canvas" @mousemove="over">
                {{ log.x}},{{log.y}}
        </div>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
               log:{
                x:0,
                y:0
               }
            },
            methods:{
                Me(event){
                    console.log(event)
                },
                over(e){
                    this.log.x =e.offsetX
                    this.log.y =e.offsetY
                }
                },
        })
    </script>
</body>
</html>
