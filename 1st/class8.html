<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <h1>Modifiers</h1>
    <div id="app">
       <h1>{{name}}</h1>


       <button @click.alt="Messege">Click me</button>
    </div>
    
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                name: 'noyon'
            },
           methods:{
            Messege(){
               this.name = 'abul'
            }
           },
        })
    </script>
</body>
</html>
